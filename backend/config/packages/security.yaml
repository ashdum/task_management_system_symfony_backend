security:
  password_hashers:
    App\Domain\User\Entity\User:
      algorithm: auto
  providers:
    app_user_provider:
      entity:
        class: App\Domain\User\Entity\User
        property: id
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    api_doc:
      pattern: ^/api/doc
      security: false
    api:
      pattern: ^/api
      stateless: true
      custom_authenticators:
        - App\Shared\Security\JwtAuthenticator
    auth:
      pattern: ^/auth
      stateless: true
      custom_authenticators:
        - App\Shared\Security\JwtAuthenticator
  access_control:
    - { path: ^/auth/(login|register|refresh|google|github)$, roles: PUBLIC_ACCESS }
    - { path: ^/auth/(change-password|logout)$, roles: IS_AUTHENTICATED_FULLY }
    - { path: ^/api/doc$, roles: PUBLIC_ACCESS }
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10